<body>

    <div class="grid-container">

        <!--GRID CONTAINER 1-->
            <div class="container-1">
                
                <div>
                    <img src="" alt="" id="logo">
                </div>
            </div>		
        
         
        
            <div class="container-2">
                <ul class="nav">
                    <li>
                        <a href="#">MEN</a>
                        
                    </li>
                    <li>
                        <a href="#">WOMEN</a>
                    </li>
                    
                    <li>
                        <a href="#"> BOYS</a>
                    </li>
                    
                    <li>
                        <a href="#">GIRLS</a>
                    </li>
                    
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    
                </ul>
            </div>
            </div>

            <div class="container-products">
                <!--		3 GRID -->
                
                        <div class="product-inner-1"> 
                        <!--	INNER 1 GRID -->
                            <img src="image/water1 (1).jpg" alt=""  class="main-shirt">
                            <img src="image/cool.jpg" alt=""  class="main-shirt">
                            <img src="image/back.jpg" alt="" class="main-shirt">
                        </div>
                        
                        
                        
                        <div class="product-inner-2">
                            <img src="image/water1 (1).jpg" alt="" class="zoom">
                        </div>
                        
                        
                        <div class="product-inner-3">
                            <div>
                                <h1 id='item-title'>Boys' Stillwater Sherpa 1/4-Zip </h1>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half"></i>
                                <span><u>29 Reviews</u></span>
                                <h1 class="h1">FREE GROUND SHIPPING </h1>
                                
                                <h1 class="price" id="item-price">Price:<span >$</span> 48.99 
                                
                                
                                </h1>
                            </div>
                            
                            <div class="option">
                                <small>Select a size: </small>
                                <select name="" id="item-size">
                                    
                                    <option value="small">Small</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="large">Large</option>
                                </select>
                                
                            </div>
                            
                <!--			IMPLEMENT QUANTITY SECTION OF THE LEFT GRID IN HERE  -->
                    
                            <div class="qty">
                
                                
                                    <button onclick="decrementValue()">
                                    
                                        <i class="fa fa-minus"></i>
                                    
                                    </button>
                                    
                                    <input class="item-qty" value="0" type="text" id="number" />
                                    
                                    <button onclick="incrementValue()">
                                        <i   class="fa fa-plus"></i>
                                    </button>
                                </div>
                                
                                
                                
                                
                            
                        
                        
                            <div class="cart" >
                                
                                    <div>
                                        <button  id="myBtn">
                                            <i class="fa fa-cart-arrow-down"> 
                                            Add to Cart
                                        </i>
                                        </button>
                                    </div>
                            </div>
                            
                            <!--	TRYING THE CLICK AND INCREMENT BUTTON -->
                            
                                        
                            
                        </div>
                        
                    </div>


                  <!-- Trigger/Open The Modal -->
                <!-- The Modal --> 
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <h3><b>Item Added to Cart</b></h3>
                  
                    <!--    GRID OF THE POP -->
                     
                       <div class="pop-grid">
                           <img src="image/cool.jpg" alt="">
                           <div>
                  <!--     	SECTION FILLED WITH LOCAL STORAGE-->
                               <h3 id="title-picked"></h3>
                               <p id="price-picked"> </p>
                               <p id="size-picked">  </p>
                               <p id="qty-picked">Qty: here </p>
                  <!--     		<p id="total-picked"></p>-->
                           </div>
                       
                           
                       </div>
                      
                  <!--    trial -->
                   <div class="cart" >
                                  
                    <div>
                     <a href="product.html">
                     <button  id="checkBtn">
                      <i class="fa fa-check"> Checkout </i>
                     </button>
                                          
                                          
             </div>
         </div>
                   
                  <!-- end of trial -->
      </div>
                  
  </div>
